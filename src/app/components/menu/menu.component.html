<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">

<nav class="navbar navbar-expand-lg fixed-top navbar-light justify-content-between">
  <a class="navbar-brand" routerLink="/home">
    <div>HOP</div>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav" id="left-search">
      <a class="nav-item nav-link" routerLink="/home"><i class="fa fa-twitter"></i></a>
      <a class="nav-item nav-link" routerLink="/home"><i class="fa fa-facebook"></i></a>
      <a class="nav-item nav-link" id="link-id" routerLink="/home"><i class="fa fa-linkedin"></i></a>
      <button class="nav-item nav-link" (click)="search()"><i class="fa fa-search"></i></button>
      <input *ngIf="searchToggle" type="text" class="nav-item nav-link" placeholder="Search...">
    </div>
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" routerLink="/home"><i class="fa fa-bell"></i></a>
      <a class="nav-item nav-link" routerLink="/home"><i class="fa fa-envelope"></i></a>
      <div class="dropdown show">
        <a class="nav-item nav-link dropdown-toggle" href role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        {{loggedInUser}}
          <i class="fa fa-user"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" routerLink="/home"><i class="fa fa-user"></i> Profile</a>
          <a class="dropdown-item" routerLink="/home"><i class="fa fa-cog"></i> Settings</a>
          <hr>
          <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal"><i class="fa fa-power-off"></i>
            Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="logoutModalContent">
      <div class="modal-body">
        <div>Are you sure you want to log out from your account?</div>
        <button type="button" id="yesButton" routerLink="/login">Yes</button>
        <button type="button" id="noButton" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
